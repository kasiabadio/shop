<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                
                <li class="navbar-brand">
                    <a class="nav-link" href="{% url 'shop' %}">Ecoheaven</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-warning btn-lg" href="{% url 'login' %}">Login</a>
                </li>

            </ul>

        </div>
    </nav> 


    <div class="container">
        <br> 
        {% block content %}

            <div class="row">
                {% for product in products %}
                <div class="col-lg-4">
                    <img class="img-thumbnail" alt="Responsive image" src="{% static 'images/placeholder.png' %}">
                    <div class="box-element product">
                        <h6><strong>{{product.nazwa}}</strong></h6>
                        <hr>
                        <button data-product={{product.id_produktu}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Dodaj do koszyka</button>
                        <a class="btn btn-outline-success" href="{% url 'product' %}">Zobacz</a>
                        <h4 style="display: inline-block;float: right">{{product.cena|floatformat:2}} z≈Ç</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        {% endblock content %}
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>
</html>
